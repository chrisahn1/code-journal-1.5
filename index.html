<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="top-header">
      <h1 class="header">Code Journal</h1>
      <button class="view-entries-button">Entries</button>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <form id="create-entry-form">
        <h2>New Entry</h2>
        <div class="title-photo-entries">
          <div class="photo-url">
            <img class="photo" src="images/placeholder-image-square.jpg" onerror="this.src="images/placeholder-image-square.jpg"">
          </div>
          <div class="title-photo-inputs">
            <div class="title-input">
              <div class="label">
                <label for="title">Title</label>
              </div>
              <div>
                <input required autofocus type="text" id="title" name="title" size="50">
              </div>
            </div>
            <div class="photo-input">
              <div class="label">
                <label for="photo-url">Photo URL</label>
              </div>
              <div>
                <input required autofocus type="text" id="photo-url" name="photo-url" size="50">
              </div>
            </div>
          </div>
        </div>
        <div class="notes-entry">
          <div class="label">
            <label for="notes">Notes</label>
          </div>
          <div>
            <textarea name="notes" cols="100" rows="10" id="create-textarea" required></textarea>
          </div>
        </div>
        <div class="save">
          <button type="submit" class="save-button">SAVE</button>
        </div>
      </form>
    </div>

    <div class="container-view-entries hidden" data-view="entries">
      <form id="view-entries-form">
        <div class="view-entries-header">
          <h2>Entries</h2>
          <button class="new-button">NEW</button>
        </div>
        <div class="empty-view">
          <p>No entries</p>
        </div>
        <ul class="entries-list">

        </ul>
      </form>
    </div>

    <div class="container-edit hidden" data-view="edit-entry-form">
      <form id="edit-entry-form">
        <h2>Edit Entry</h2>
        <div class="title-photo-entries">
          <div class="photo-url">
            <img class="edit-photo" src="images/placeholder-image-square.jpg">
          </div>
          <div class="title-photo-inputs">
            <div class="title-input">
              <div class="label">
                <label for="title">Title</label>
              </div>
              <div>
                <input required autofocus type="text" id="edit-title" name="title" size="50">
              </div>
            </div>
            <div class="photo-input">
              <div class="label">
                <label for="photo-url">Photo URL</label>
              </div>
              <div>
                <input required autofocus type="text" id="edit-photo-url" name="photo-url" size="50">
              </div>
            </div>
          </div>
        </div>
        <div class="notes-entry">
          <div class="label">
            <label for="notes">Notes</label>
          </div>
          <div>
            <textarea name="notes" cols="100" rows="10" id="edit-textarea" required></textarea>
          </div>
        </div>
        <div class="save">
          <button type="submit" class="edit-save-button">SAVE</button>
        </div>
      </form>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
