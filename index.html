<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div data-view="entry-form">
      <h1>New Entry</h1>
      <div class="title-photo-entries">
        <div class="photo-url">
          <img src="images/placeholder-image-square.jpg">
        </div>
        <div class="title-photo-inputs">
          <div class="title-input">
            <div class="label">
              <label for="title">Title</label>
            </div>
            <div>
              <input type="text" id="title" name="title" required>
            </div>
          </div>
          <div class="photo-input">
            <div class="label">
              <label for="photo-url">Photo URL</label>
            </div>
            <div>
              <input type="text" id="photo-url" name="photo-url" required>
            </div>
          </div>
        </div>
      </div>
      <div class="notes-entry">
        <div class="label">
          <label for="notes">Notes</label>
        </div>
        <div>
          <textarea name="notes" cols="100" rows="10" required></textarea>
        </div>
        <div>
          <button class="save-button">Save</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
